<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>适配器</title>
</head>
<body>
<script>
  function pp(){
      this.test=function(){
          console.log('我是新的test');
      }
  }
  pp.prototype.gogo=function(){
      console.log('wo shi new gogo');
  };
  function shipeiqi(){
      var s=new pp;
      var aa={
          test:function(){
              s.test();
          },
          go:function(){
              s.gogo();
          },
      }
      return aa;
  }
  var aa=shipeiqi();
  aa.test();
  aa.go();
</script>
</body>
</html>
